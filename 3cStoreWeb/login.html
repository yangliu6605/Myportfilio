<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登陆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body{
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        } */

        .container{
            max-width: 100%;
            width: 100%;
          
            margin: 0 auto;
        }

        .auth-container{
            background-color: white;
            border-radius: 10px;
            box-shadow:0 2px 10px rgba(0, 0, 0, 1);
            padding: 25px;
            margin-top: 30px;
        }

        .tabs{
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .tab{
            padding: 10px 20px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            color: #666;
        }

        .tab.active{
            color: #23292f;
            border-bottom: 2px solid #23292f;
        }

        .form-group{
            margin-bottom: 15px;
        }

        label{
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input{
            width:100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus{
            border-color:#333;
            outline: none;
        }

        button{
            width: 100%;
            padding:12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover{
            background-color: #171b20;
        }

        .forgot-password{
            text-align: right;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .social-login{
            margin-top: 20px;
            text-align:center;
        }

        .social-login p{
            color: #666;
            margin: bottom 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after{
            content: '';
            display: inline-block;
            width: 30%;
            height:1px;
            background: #ddd;
            position: absolute;
            top: 50px;
        }

        .social-login p::before{
            left: 0;
        }

        .social-login p::after{
            right: 0;
        }

        .social-icons{
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 20px;
            border-radius: 50%;
            background: #cac7c7;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        @media (min-width: 768px){
            .container{
                max-width: 400px;
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top justify-content-space">
        <div class="container">
            <a class="navbar-brand" href="index.html">电器商城
            </a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div>
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">登入</div>
                    <div class="tab" onclick="switchTab('register')">注册</div>
                </div>

                <div id="login-form">
                    <form>
                        <div class="form-group">
                            <label for="login-email">邮箱/手机号</label>
                            <input type="text" id="login-email" placeholder="请输入邮箱或手机号">
                        </div>

                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" placeholder="请输入密码">
                        </div>

                        <div class="forgot-password">
                            <a href="#">忘记密码</a>
                        </div>

                        <button type="submit">登录</button>
                    </form>

                    <div class="social-login">
                        <p>其他登录方式</p>
                        <!-- 社交媒体图标 -->
                        <div class="social-icons">
                            <div class="social-icon"><i class="fab fa-weixin"></i></div>
                            <div class="social-icon"><i class="fab fa-qq"></i></div>
                            <div class="social-icon"><i class="fa-brands fa-bilibili"></i></div>
                        </div>
                    </div>
                </div>

                <div id="register-form" style="display: none;">
                    <from>
                        <div class="form-group">
                            <div class="form-group">
                                <label for="register-username">用户名</label>
                                <input type="text" id="register-username" placeholder="请输入用户名">
                            </div>

                            <div class="form-group">
                                <label for="register-email">邮箱</label>
                                <input type="email" id="register-email" placeholder="请输入邮箱">
                            </div>

                            <div class="form-group">
                                <label for="register-phone">手机号</label>
                                <input type="tel" id="register-username" placeholder="请输入手机号">
                            </div>

                            <div class="form-group">
                                <label for="register-password">密码</label>
                                <input type="password" id="register-password" placeholder="请输入密码">
                            </div>

                            <div class="form-group">
                                <label for="register-confirm-password">确认密码</label>
                                <input type="password" id="register-confirm-password" placeholder="请再次输入密码">
                            </div>

                            <button type="submit">注册</button>
                    </from>
                </div>
            </div>
        </div>
        <!-- <h1>登陆</h1> -->
        <!-- <form>
            <label for="用户名">周户名</label><br>
            <input type="text" id="用户名"><br>
            <label for="密码">密码</label><br>
            <input type="password" id="密码"><br>
            <button>登入</button>
        </form> -->
    </main>
</body>
</html>
